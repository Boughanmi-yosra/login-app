<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
</head>
<body class="bg-gray-100">

  <div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Connexion</h2>

      <form class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600">Email :</label>
          <input id="email" type="email" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Mot de passe :</label>
          <input id="password" type="password" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>

        <button type="submit" class="w-full mt-4 bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200">Se connecter</button>
      </form>

      <div class="mt-6 text-center">
        <a href="#" class="text-sm text-blue-500 hover:text-blue-700">Mot de passe oubli√© ?</a>
      </div>
    </div>
  </div>

</body>
</html>
